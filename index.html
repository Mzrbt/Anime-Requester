<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Anime Requester</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

	<h1>Anime Requester</h1>

    <form>
        <label for="valeur_NAME">Name :</label>
        <input id="valeur_NAME" name="name"/>
        <input type="button" id="button_NAME" value="Envoyer !"/>
    </form>

    <form>
        <label for="valeur_ID">ID :</label>
        <input id="valeur_ID" name="name"/>
        <input type="button" id="button_ID" value="Envoyer !"/>
    </form>

    <form>
        <label for="valeur_RANK">Rank :</label>
        <input id="valeur_RANK" name="name"/>
        <input type="button" id="button_RANK" value="Envoyer !"/>
    </form>

  	<script defer src="script.js"></script>

</body>

</html>
